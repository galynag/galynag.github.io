<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Londrina+Outline|Londrina+Solid" rel="stylesheet">
    <link rel="stylesheet" media="all" href="style.css">
    <link rel="stylesheet" href="../../css/materialize.min.css">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
    <nav class="nav-extended #212121 grey darken-4"></nav>
</header>

<main>
    <div class="container">
        <div class="position-window">
            <img class='left' onclick='sliderLeft()' src='img/arrow_left.png' alt=''>
            <img class='right' onclick='sliderRight()' src='img/arrow_right.png' alt=''>
        </div>
        <div class='slider1'>
            <div class='slider-group' id='slider-group'>

                <div class='slider-item' id='turb'>
                    <span class='new'>новинка</span>
                    <h2>устный счет</h2>
                    <div class='item-description'>
                        <img src='img/f1004fc692930287faad8a32ffa38eda.png' alt='развивающая игрушка'>
                        <h3>турбосчет</h3>
                        <p>
                            <span class='old-prise'></span>
                            <span class='prise'>320</span>
                            грн</p>
                        <button class='bag'>в корзину</button>
                    </div>
                </div>


                <div class='slider-item' id='g1'>
                    <h2>подарок</h2>
                    <div class='item-description'>
                        <img src='img/g1.png' alt='развивающая игрушка'>
                        <h3>набор умника</h3>
                        <p>
                            <span class='old-prise'>200 грн</span>
                            <span class='prise'>190</span>
                            грн</p>
                        <button class='bag'>в корзину</button>
                    </div>
                </div>

                <div class='slider-item' id='math'>
                    <span class='hit'>хит продаж</span>
                    <h2>математика</h2>
                    <div class='item-description'>
                        <img src='img/math.png' alt='развивающая игрушка'>
                        <h3>котосовы</h3>
                        <p>
                            <span class='old-prise'></span>
                            <span class='prise'></span>
                        </p>
                        <button class='wait'>скоро в продаже</button>
                    </div>
                </div>

                <div class='slider-item' id='zb'>
                    <span class='hit'>хит продаж</span>
                    <h2>буквы и чтение</h2>
                    <div class='item-description'>
                        <img src='img/zb.png' alt='развивающая игрушка'>
                        <h3>зверобуквы</h3>
                        <p>
                            <span class='old-prise'></span>
                            <span class='prise'>450</span>
                            грн</p>

                        <button class='bag'>в корзину</button>
                    </div>
                </div>

                <div class='slider-item' id='zveri'>
                    <h2>устный счет</h2>
                    <div class='item-description'>
                        <img src='img/f1004fc692930287faad8a32ffa38eda.png' alt='развивающая игрушка'>
                        <h3>турбосчет</h3>
                        <p>
                            <span class='old-prise'></span>
                            <span class='prise'></span>
                        </p>

                        <button class='bag'>в корзину</button>
                    </div>
                </div>


            </div>
            <div class='clearfix'></div>
        </div>
    </div>
</main>


<footer class="page-footer #212121 grey darken-4"></footer>

<script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="../index.js"></script>
<script src="../../js/materialize.min.js"></script>
<script src="js.js"></script>

</body>
</html>
