<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Londrina+Outline|Londrina+Solid" rel="stylesheet">
        <link rel="stylesheet" media="all" type="text/css" href="style.css">
        <link rel="stylesheet" href="../../css/materialize.min.css">
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <header>
        <nav class="nav-extended #212121 grey darken-4"></nav>
    </header>
    <main class="container">
        <a onclick='location.reload()' class="waves-effect waves-light btn #212121 grey darken-4">Start/Restart Game</a>
        </br>
        </br>
        <h1>Tic-Tac-Toe</h1>
        <div id="playground">

            <div class="rows">
                <div id="1x1" class="pixel"></div>
                <div id="1x2" class="pixel"></div>
                <div id="1x3" class="pixel"></div>
            </div>

            <div class="rows">
                <div id="2x1" class="pixel"></div>
                <div id="2x2" class="pixel"></div>
                <div id="2x3" class="pixel"></div>
            </div>

            <div class="rows">
                <div id="3x1" class="pixel"></div>
                <div id="3x2" class="pixel"></div>
                <div id="3x3" class="pixel"></div>
            </div>

        </div>
        </br>
        </br>
    </main>
    <footer class="page-footer #212121 grey darken-4"></footer>
        <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="../index.js"></script>
        <script src="../../js/materialize.min.js"></script>
        <script src="js.js"></script>

    </body>
</html>
